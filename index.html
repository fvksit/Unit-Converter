<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Unit Converter</h1>
      <div class="tabs">
        <button id="length-tab" class="tab-button active">Length</button>
        <button id="weight-tab" class="tab-button">Weight</button>
        <button id="temperature-tab" class="tab-button">Temperature</button>
      </div>

      <div id="length-section" class="section active">
        <h2>Length</h2>
        <label>Enter the length to convert</label>
        <input type="number" id="length-value" placeholder="Enter value" />
        <label>Unit to Convert from</label>
        <select id="length-from">
          <option value="meter">Meter</option>
          <option value="kilometer">Kilometer</option>
          <option value="centimeter">Centimeter</option>
          <option value="millimeter">Millimeter</option>
          <option value="inch">Inch</option>
          <option value="foot">Foot</option>
          <option value="yard">Yard</option>
          <option value="mile">Mile</option>
        </select>
        <label>Unit to Convert to</label>
        <select id="length-to">
          <option value="meter">Meter</option>
          <option value="kilometer">Kilometer</option>
          <option value="centimeter">Centimeter</option>
          <option value="millimeter">Millimeter</option>
          <option value="inch">Inch</option>
          <option value="foot">Foot</option>
          <option value="yard">Yard</option>
          <option value="mile">Mile</option>
        </select>
        <button id="convert-length">Convert</button>
        <button id="reset-length">Reset</button>
        <p id="length-result">Result:</p>
      </div>

      <div id="weight-section" class="section">
        <h2>Weight</h2>
        <label>Enter the weight to convert</label>
        <input type="number" id="weight-value" placeholder="Enter value" />
        <label>Unit to Convert from</label>
        <select id="weight-from">
          <option value="gram">Gram</option>
          <option value="kilogram">Kilogram</option>
          <option value="milligram">Milligram</option>
          <option value="ounce">Ounce</option>
          <option value="pound">Pound</option>
        </select>
        <label>Unit to Convert to</label>
        <select id="weight-to">
          <option value="gram">Gram</option>
          <option value="kilogram">Kilogram</option>
          <option value="milligram">Milligram</option>
          <option value="ounce">Ounce</option>
          <option value="pound">Pound</option>
        </select>
        <button id="convert-weight">Convert</button>
        <button id="reset-weight">Reset</button>
        <p id="weight-result">Result:</p>
      </div>

      <div id="temperature-section" class="section">
        <h2>Temperature</h2>
        <label>Enter the temperature to convert</label>
        <input type="number" id="temperature-value" placeholder="Enter value" />
        <label>Unit to Convert from</label>
        <select id="temperature-from">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
        <label>Unit to Convert to</label>
        <select id="temperature-to">
          <option value="celsius">Celsius</option>
          <option value="fahrenheit">Fahrenheit</option>
          <option value="kelvin">Kelvin</option>
        </select>
        <button id="convert-temperature">Convert</button>
        <button id="reset-temperature">Reset</button>
        <p id="temperature-result">Result:</p>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
